<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
  <meta charset="utf-8">
  <title>Lista telefonica</title>
  <style>
  .jumbotron {
    width: 400px;
    text-align: center;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
  }
  .table {
    margin-top:20px;
  }
  .form-control{
    margin-bottom: 5px;
  }
  .selected{
    background-color: yellow;
  }
  .bold{
    font-weight: bold;
  }
  </style>
  <script src="lib/angular/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script>
  angular.module("listaTelefonica", []);
  angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
    $scope.app = "Lista Telefonica"
    $scope.contacts = [
      {name: "Pedro", phoneNumber: "999998888"},
      {name: "Ana", phoneNumber: "999998877"},
      {name: "Carlos", phoneNumber: "999998899"},
      {name: "Carlos", phoneNumber: "999998899"},
    ];

    $scope.operadoras = [
      {name: "Oi", id: 14, category: "Celular"},
      {name: "Vivo", id: 15, category: "Celular"},
      {name: "Tim", id: 41, category: "Celular"},
      {name: "GVT", id: 25, category: "Fixo"},
      {name: "Embratel", id: 21, category: "Fixo"},
    ];

    $scope.addContact = function (contact) {
      $scope.contacts.push(angular.copy(contact));
      delete $scope.contact
    };
    $scope.selected
  })

  </script>

</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron">
    <h3>{{app}}</h3>
    {{contacts}}
    <table class="table">
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Operadora</th>
      </tr>
      <hr>
      <tr ng-class="{bold: contact.selected, selected: contact.selected}" ng-repeat="contact in contacts">
        <td><input type="checkbox" ng-model="contact.selected"/></td>
        <td>{{contact.name}}</td>
        <td>{{contact.phoneNumber}}</td>
        <td>{{contact.operadora.name}}</td>
      </tr>
    </table>
    <hr/>
    <input class="form-control" type="text" ng-model="contact.name" placeholder="Ex:JosÃ©">
    <input class="form-control" type="text" ng-model="contact.phoneNumber" placeholder="Ex:99998848">
    <select class="form-control" ng-model="contact.operadora" ng-options="operadora.name for operadora in operadoras">
      <option value="">Selecione uma operadora</option>

    </select>
    <button class="btn btn-primary btn-block" ng-click="addContact(contact)" ng-disabled="!contact.name || !contact.phoneNumber">Adiciona</button>
  </div>
</div>
</body>
</html>
